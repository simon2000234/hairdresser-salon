<img [src]="user.picUrl" alt="Photo of {{user.name}}">
<p>{{user.name}}</p>
<form [formGroup]="userForm" (ngSubmit)="update()">
  <div class="form-group">
    <label>Profile Picture Url:</label>
    <label>
      <input type="picUrl" class="form-control" formControlName="picUrl" placeholder="{{user.picUrl}}">
    </label>
  </div>
  <div class="form-group">
    <button class="button" type="submit">Save</button>
  </div>
</form>
